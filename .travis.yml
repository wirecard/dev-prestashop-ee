sudo: false
dist: trusty
language: php

env:
  global:
  - COMPOSER_ARGS="--no-interaction"
  - PRESTASHOP_RELEASES_FILE=${TRAVIS_BUILD_DIR}/.bin/shop-releases.txt

matrix:
  allow_failures:
    - stage: acceptance-test
  include:
  - php: 5.6
    if: env(PHRASEAPP_PULL) != '1' AND type != cron
  - php: 7.0
    if: env(PHRASEAPP_PULL) != '1' AND type != cron
  - php: 7.1
    if: env(PHRASEAPP_PULL) != '1' AND type != cron

  - stage: validator-test
    if: env(VALIDATOR_TEST) = '1'
    php: 7.1
    before_script:
      - pip install --user bs4
      - bash .bin/generate-release-package.sh
      - travis_retry composer require --dev $COMPOSER_ARGS codeception/codeception:^2.5
    script:
      - bash .bin/run-validator-test.sh
    after_script: skip

  - stage: phraseapp-pull
    if: env(PHRASEAPP_PULL) = '1'
    language: ruby
    ruby: 2.5.3
    before_install: skip
    install:
    - travis_retry gem install bundler -v 2.0.1
    - travis_retry bundle install
    script:
    - .bin/rake phraseapp:ci_update
    after_script: skip
    
  - stage: phraseapp-check-if-in-sync
    if: type != cron AND type = pull_request
    language: ruby
    ruby: 2.5.3
    before_install: skip
    install:
    - travis_retry gem install bundler -v 2.0.1
    - travis_retry bundle install
    script:
    - .bin/rake phraseapp:ci_check_if_in_sync
    after_script: skip

  - stage: get-prestashop-versions
    if: type = cron
    php: 7.1
    install: skip
    before_script: skip
    script: bash .bin/get-prestashop-versions.sh
    after_script: skip
    after_failure: skip

  - &acceptance-test
    stage: acceptance-test
    if: type = cron
    php: 7.1
    env:
    - GATEWAY=API-TEST
    - PRESTASHOP_RELEASE_VERSION=1
    before_install: skip
    install:
    - export PRESTASHOP_VERSION=$(awk "NR==$PRESTASHOP_RELEASE_VERSION {print; exit}" ${PRESTASHOP_RELEASES_FILE})
    - echo "Testing with Prestashop version ${PRESTASHOP_VERSION}"
    script: bash .bin/run-ui-tests.sh
    after_script: skip
    after_success:
    - bash .bin/upload-logs-and-notify.sh
    after_failure:
    - bash .bin/upload-logs-and-notify.sh fail

  - <<: *acceptance-test
    if: type = cron
    env:
    - GATEWAY=API-TEST
    - PRESTASHOP_RELEASE_VERSION=2
  - <<: *acceptance-test
    if: type = cron
    env:
    - GATEWAY=API-TEST
    - PRESTASHOP_RELEASE_VERSION=3
  - <<: *acceptance-test
    if: type = cron
    env:
    - GATEWAY=API-WDCEE-TEST
    - PRESTASHOP_RELEASE_VERSION=1
  - <<: *acceptance-test
    if: type = cron
    env:
    - GATEWAY=API-WDCEE-TEST
    - PRESTASHOP_RELEASE_VERSION=2
  - <<: *acceptance-test
    if: type = cron
    env:
    - GATEWAY=API-WDCEE-TEST
    - PRESTASHOP_RELEASE_VERSION=3

  - stage: deploy
    if: tag IS present AND type = push
    language: php
    php: 7.1
    before_install: skip
    install:
      - travis_retry composer require --dev $COMPOSER_ARGS
      - travis_retry composer install $COMPOSER_ARGS
      - rvm install 2.5.3
      - travis_retry gem install bundler -v 2.0.1
    after_install: skip
    before_script: skip
    script: skip
    after_script: skip
    before_deploy:
      - export REPO_NAME=`echo $TRAVIS_REPO_SLUG | awk -F'/' '{print $2}'`
      - export RELEASE_NOTES=$(composer make-release-notes)
      - bash .bin/generate-wiki-notes.sh
      - bash .bin/generate-readme-badge.sh
      - bash .bin/generate-release-package.sh $TRAVIS_TAG
    deploy:
      provider: releases
      github_token: ${GITHUB_TOKEN}
      api_key: ${GITHUB_TOKEN}
      file: wirecardpaymentgateway.zip
      name: "${REPO_NAME} ${TRAVIS_TAG}"
      body: "${RELEASE_NOTES}"
      skip_cleanup: true
      on:
        repo: ${TRAVIS_REPO_SLUG}
        tags: true
    after_deploy:
      - export TMPDIR=/tmp/wirecard
      - git clone -b master --depth 1 https://$WIRECARD_CEE_GITHUB_TOKEN@github.com/$DEPLOYMENT_PROJECT $TMPDIR
      - cd $TMPDIR && travis_retry bundle install
      - bin/rake trigger_build

before_install:
  - travis_retry composer global require hirak/prestissimo
install:
  - travis_retry composer require --dev $COMPOSER_ARGS
  - travis_retry composer install $COMPOSER_ARGS
  - composer show
script:
  - composer test-coverage
  - composer cs-check

after_script:
  - travis_retry composer upload-coverage
  - bash .bin/generate-tag.sh

notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
      - "%{repository}#%{build_number} (%{branch} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
    on_success: change
    on_failure: change
